<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="20">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="20">
        <button id="Submit" type="submit">Build the Canvas</button>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <div id="pixelCanvas">
        <h2>Make sure to set your canvas size and click the submit button</h2>
    </div>
    <script src="js/designs.js"></script>
</body>
</html>
